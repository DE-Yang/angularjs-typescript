<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jasmine</title>
    <link rel="stylesheet" type="text/css" href="libs/jasmine.css">

    <script type="text/javascript" src="../../../src/main/webapp/scripts/main.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript" src="libs/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine-html.js"></script>

    <script type="text/javascript" src="libs/angular-mocks.js"></script>

    <script type="text/javascript" src="testdata.js"></script>
    <script type="text/javascript" src="IgniteSpec.js"></script>

    <script type="text/javascript">
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        $(document).ready(function () {
            jasmineEnv.execute();
        });
    </script>
</head>
